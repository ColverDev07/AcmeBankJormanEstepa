<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta - AcmeBank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <h1>Registro de Cuenta</h1>
    <form id="registerForm">
      <label for="idType">Tipo de Identificación:</label>
      <select id="idType" required>
        <option value="">Seleccione</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="CE">Cédula de Extranjería</option>
      </select>

      <label for="idNumber">Número de Identificación:</label>
      <input type="text" id="idNumber" required />

      <label for="firstName">Nombres:</label>
      <input type="text" id="firstName" required />

      <label for="lastName">Apellidos:</label>
      <input type="text" id="lastName" required />

      <label for="gender">Género:</label>
      <select id="gender" required>
        <option value="">Seleccione</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>

      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required />

      <label for="address">Dirección:</label>
      <input type="text" id="address" required />

      <label for="city">Ciudad de residencia:</label>
      <input type="text" id="city" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <div class="form-btn-row">
        <button type="submit">Crear cuenta</button>
        <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
      </div>

      <p id="registerError" class="error-message" style="display:none;"></p>
      <p id="registerSuccess" class="success-message" style="display:none;"></p>
    </form>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
