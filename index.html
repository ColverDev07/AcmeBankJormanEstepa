<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcmeBank - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="img1">
        <img src="/assets/Acme.jpg" alt="" width="120" height="120">
    </div>
    <h1>Bienvenido a AcmeBank</h1>
    <form id="loginForm">
      <label for="idType">Tipo de Identificación:</label>
      <select id="idType" required>
        <option value="">Seleccione</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="CE">Cédula de Extranjería</option>
      </select>

      <label for="idNumber">Número de Identificación:</label>
      <input type="text" id="idNumber" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
    <center>
      <button type="submit" aria-label="Iniciar sesión en AcmeBank">Iniciar sesión</button>
    </center>

      <p id="loginError" class="error-message"></p>
    </form>

    <div class="login-links">
      <a href="registro.html">Crear cuenta</a> |
      <a href="recuperacion.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script src="js/atenticador.js"></script>
</body>
</html>
